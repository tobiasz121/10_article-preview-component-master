<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <script src="https://kit.fontawesome.com/4fb97a9c30.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Article preview component</title>
  
 
</head>
<body>
  <main class="container">
    <div class="central">
      <div class="image">
        <img src="images/drawers.jpg" alt="">
      </div>
      <div class="review">
        <div>
          <h1>Shift the overall look and feel by addding  these wonderful touches to furniture in your home</h1>
          <p class="review-person">Ever been in a room and felt  like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help
          you make any room  feel complete
          </p>
          <div class="card clearfix">
            <img src="images/avatar-michelle.jpg" alt="michelle">
            <div class="flexed">
              <h2>Michelle Appleton</h2>
              <p>28 Jun 2020</p>
            </div>
            <img src="images/icon-share.svg" alt="share">
          </div>
        </div>
        
      </div> 
    </div>
  </main>
</body>
</html>
